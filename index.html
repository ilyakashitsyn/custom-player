<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="./css/progress.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h1 class="player__title">Custom Video Player</h1>

  <div class="player">
    <video src="./videos/space-nasa.mp4" id="video" class="player__screen" poster="./img/poster.png"></video>

    <div class="player__controls">
      <button class="player__button player__button--play" id="play">
        <i class="fa fa-play fa-2x"></i>
      </button>
      <button class="player__button player__button--stop" id="stop">
        <i class="fa fa-stop fa-2x"></i>
      </button>

      <input type="range" id="progress" class="player__progress" min="0" max="100" step="0.1" value="0">

      <span class="player__timestamp" id="timestamp">00:00</span>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
